<ion-header translucent>
    <ion-toolbar>
        <ion-title>Recuperar Senha</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Fechar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen overflow-scroll="true">
    <form class="" [formGroup]="form" (ngSubmit)="esqueceuSenha(form.value)">
        <ion-item lines="full">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="text" required formControlName="email"></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" color="success" expand="block">Recuperar Senha</ion-button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
