<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Cadastrar</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen overflow-scroll="true">
    <form class="" [formGroup]="form" (ngSubmit)="cadastrar(form.value)">
      <ion-item lines="full">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" required formControlName="nome"></ion-input>
      </ion-item>

       
      <ion-item lines="full">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="text" required formControlName="telefone"></ion-input>
      </ion-item>
       
      <ion-item lines="full">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" required formControlName="email"></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" required formControlName="senha"></ion-input>
      </ion-item>
  

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Cadastrar</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-content>
