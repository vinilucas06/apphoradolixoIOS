  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Histórico</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen overflow-scroll="true">
  <ion-list no-lines>
    <ion-item *ngFor="let hist of historicos">
      Caminhão chegou próximo de você! Dia : {{hist.history_date}}
      <ion-button color="danger" (click)="excluir(hist.history_id)">Excluir</ion-button> 
    </ion-item>
  </ion-list>

  </ion-content>
